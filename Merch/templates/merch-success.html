<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success</title>
</head>
<style>
    /* styles.css */

/* Global Styles */
body {
    font-family: 'Arial', sans-serif;
    background-color: #f0f2f5;
    color: #333;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
}

h1 {
    color: #28a745; /* Green color for success */
    text-align: center;
    margin: 20px 0;
}

p {
    font-size: 18px;
    color: #555;
    text-align: center;
    margin: 10px 0;
}

a {
    text-decoration: none;
    color: #007bff;
    font-size: 16px;
    font-weight: bold;
    border: 1px solid #007bff;
    padding: 10px 20px;
    border-radius: 5px;
    transition: background-color 0.3s ease, color 0.3s ease;
    display: inline-block;
    margin-top: 20px;
}

a:hover {
    background-color: #007bff;
    color: #ffffff;
}

a:focus {
    outline: none;
}

/* Responsive Styles */
@media (max-width: 768px) {
    p {
        font-size: 16px;
    }

    a {
        font-size: 14px;
        padding: 8px 15px;
    }
}

</style>
<body>
    <h1>Payment Successful</h1>
    <p>Thank you for your purchase!</p>
    <a href="{{ url_for('merch') }}">Back to Merchandise</a>
</body>
</html>
